<div style="text-align: center">
    <button class="button" type="button" onClick="location.href = '/addAdmin';">Add Admin</button>
    <button class="button" type="button" onClick="location.href = '/showOrder';">Show Order</button>
    <button class="button" type="button" onClick="location.href = '/addProduct';">Add Product</button>
    <button class="button" type="button" onClick="location.href = '/clients';">Clients</button>
    <button class="button" type="submit" th:onclick="window.location.replace('/profile')">My Profile</button>
    <button class="button" type="submit" onclick="deleteKey()" style="background-color: red">Log out</button>
</div>











<div id="app"></div>
<script>
    function deleteKey() {
        localStorage.removeItem("Key");
        window.location.replace("/");
    }

    function fetchData() {
        fetch("/api/products/getProducts")
            .then(response => {
                if (!response.ok) {
                    throw Error("Error")
                }
                return response.json();
            })
            .then(data => {
                const html = data.data
                    .map(
                        product => {
                            return `
                        <a href="http://localhost/oneProduct?id=${product.id}&admin=1">
                            <div class="product">
                                <p class="column" align="center"><img src="data:image/png;base64, ${product.avatar}" alt="${product.name}" style="width: 80%"></p>
                                <div class="inform">
                                    <p>Maker: ${product.maker}<br>
                                    Name: ${product.name}</p>
                                    <p style="color: blue">Price: ${product.price}</p>
                                </div>
                            </div>
                        </a>
                        `
                        }
                    ).join("");
                console.log(html);
                document.querySelector("#app").insertAdjacentHTML("afterbegin",html);
            })
            .catch(
                error => {
                    console.log(error);
                }
            );
    }

    fetchData();
</script>

</body>
